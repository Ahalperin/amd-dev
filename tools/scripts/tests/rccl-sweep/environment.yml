# Conda environment for RCCL Test Sweep Tool
# Create with: conda env create -f environment.yml
# Activate with: conda activate rccl-sweep

name: rccl-sweep

channels:
  - conda-forge
  - defaults

dependencies:
  - python>=3.8
  - pyyaml>=6.0
  - pandas>=1.3.0
  - tabulate>=0.9.0
  - colorama>=0.4.6

